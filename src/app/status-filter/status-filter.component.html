<div
  class="btn-group btn-group-toggle"
  ngbRadioGroup
  name="status"
  [(ngModel)]="status"
  (change)="handleStatusChange()"
>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="ALL" /> ALL
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="LIVING" /> LIVING
  </label>
  <label ngbButtonLabel class="btn-primary">
    <input ngbButton type="radio" value="DEAD" /> DEAD
  </label>
</div>
{{ status }}
